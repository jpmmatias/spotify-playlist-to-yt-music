<div class="flex items-center justify-between p-4 bg-gray-100 rounded-md">
    <div class="flex items-center gap-4">
        {% if playlist.images %}
            <img src="{{ playlist.images[0].url }}" alt="{{ playlist.name }}" class="w-16 h-16 rounded-md">
        {% endif %}
        <div>
            <h2 class="font-semibold">{{ playlist.name }}</h2>
            <p class="text-sm text-gray-600">{{ playlist.tracks.total }} tracks</p>
        </div>
    </div>
    <button 
        onclick="convertPlaylist('{{ playlist.id }}')"
        class="px-4 py-2 text-white transition-colors bg-blue-500 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
        data-playlist-id="{{ playlist.id }}"
    >
        <span class="hidden loading">
            <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </span>
        <span class="text">Convert</span>
    </button>
</div>
